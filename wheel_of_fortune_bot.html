<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گردونه شانس</title>
    <style>
        /* استایل برای گردونه شانس */
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(#ff0000 0deg 60deg, #ffff00 60deg 120deg, #00ff00 120deg 180deg, #0000ff 180deg 240deg, #ff00ff 240deg 300deg, #ff0000 300deg);
            position: relative;
            margin: 0 auto;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff7f00;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>گردونه شانس</h1>
    <div id="wheel"></div>
    <button id="spinButton">بچرخ!</button>

    <script>
        // تابع چرخش گردونه
        document.getElementById("spinButton").addEventListener("click", function() {
            let wheel = document.getElementById("wheel");
            let randomDeg = Math.floor(Math.random() * 360) + 1800; // چرخش تصادفی
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${randomDeg}deg)`;
        });
    </script>
</body>
</html>
